{% extends "templateexpresiones.html" %}

{% block content %}
<div class="content-panel">
    <h2>¿Está seguro de que desea eliminar a esta expresion?</h2>
    <form method="POST" action="{{ url_for('router.eliminar_expresion', expresion_id=expresion.id) }}">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{{ url_for('router.lista_expresiones') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
